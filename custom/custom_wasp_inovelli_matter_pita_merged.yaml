blueprint:
  name: "WASP Inovelli Matter Switch With PITA"
  description: |
    ## WASP Inovelli Matter Switch With PITA
    
    A comprehensive automation blueprint combining:
    - **Inovelli Matter Switch Tap Sequences**: Handle tap events from Inovelli Matter switches
    - **WIAB+ (Wasp in the Box Plus)**: Occupancy detection using door and motion sensors
    - **Input Boolean Toggle Actions**: Execute actions based on occupancy helper state changes
    - **PITA (Persistent Interruptible Timer Automation)**: Resilient timer handling that survives HA restarts
    
    ### Key Features
    - Respond to Inovelli switch Up/Down/Config button taps and holds
    - Detect room occupancy using door sensors and motion sensors ("Wasp in a Box" concept)
    - Trigger custom actions when occupancy state changes (on/off)
    - Persistent timer that fires missed events after HA restarts
    
    ### Requirements
    - Inovelli Matter Switch (VTM30-SN, VTM31-SN, VTM35-SN, VTM36)
    - Door sensor(s) and motion sensor(s)
    - Input boolean helper for occupancy tracking
    - Timer helper with `restore: true` enabled
    - Input datetime helper for timer expiration tracking
    
  domain: automation
  homeassistant:
    min_version: 2024.8.0

  input:
    # =========================================================================
    # TOP-LEVEL REQUIRED INPUTS
    # =========================================================================
    entity_up:
      name: Event Entity for Up
      description: |
        The Event Entity for Up taps from your Inovelli Matter switch.
        Find at: Settings > Devices & services > Matter > Select device > Events > Up
      selector:
        entity:
          filter:
            - integration: matter
              domain: event
              device_class: button
          multiple: false

    entity_down:
      name: Event Entity for Down
      description: The Event Entity for Down taps from your Inovelli Matter switch.
      selector:
        entity:
          filter:
            - integration: matter
              domain: event
              device_class: button
          multiple: false

    entity_config:
      name: Event Entity for Config
      description: The Event Entity for Config button taps from your Inovelli Matter switch.
      selector:
        entity:
          filter:
            - integration: matter
              domain: event
              device_class: button
          multiple: false

    door_sensor:
      name: Door Sensor or Door Sensor Group
      description: |
        Select the door sensor(s) representing the entrance to the "box".
        In the "Wasp in a Box" concept, this monitors occupants entering/exiting.
      selector:
        entity:
          domain:
            - binary_sensor
          multiple: false

    motion_sensor:
      name: Motion Sensor or Motion Sensor Group
      description: |
        Choose the motion sensor(s) for detecting movement within the area.
      selector:
        entity:
          domain:
            - binary_sensor
          multiple: false

    occupancy_helper:
      name: Occupancy Helper
      description: |
        Select an input boolean entity to track occupancy status.
        This also serves as the toggle for custom on/off actions.
      selector:
        entity:
          domain:
            - input_boolean
          multiple: false

    timer_entity:
      name: Timer entity
      description: |
        Select a timer helper. Set `restore: true` on the timer itself for persistence.
      selector:
        entity:
          domain: timer

    expiration_datetime:
      name: Expiration helper
      description: |
        Input datetime helper to store expected finish time for PITA functionality.
        Create helper with "Date and time" selected.
      selector:
        entity:
          domain: input_datetime

    # =========================================================================
    # INOVELLI MATTER SWITCH TAP SEQUENCES
    # =========================================================================
    up_inputs:
      name: "Inovelli: Up Button Actions"
      icon: mdi:arrow-up-thick
      collapsed: true
      input:
        up1:
          name: Single
          description: When Up is pressed 1 time
          default: []
          selector:
            action: {}
        up2:
          name: Double
          description: When Up is pressed 2 times
          default: []
          selector:
            action: {}
        up3:
          name: Triple
          description: When Up is pressed 3 times
          default: []
          selector:
            action: {}
        up4:
          name: Quadruple
          description: When Up is pressed 4 times
          default: []
          selector:
            action: {}
        up5:
          name: Quintuple
          description: When Up is pressed 5 times
          default: []
          selector:
            action: {}
        upHeld:
          name: Held
          description: When Up is held
          default: []
          selector:
            action: {}
        upReleased:
          name: Released
          description: When Up is released
          default: []
          selector:
            action: {}

    down_inputs:
      name: "Inovelli: Down Button Actions"
      icon: mdi:arrow-down-thick
      collapsed: true
      input:
        down1:
          name: Single
          description: When Down is pressed 1 time
          default: []
          selector:
            action: {}
        down2:
          name: Double
          description: When Down is pressed 2 times
          default: []
          selector:
            action: {}
        down3:
          name: Triple
          description: When Down is pressed 3 times
          default: []
          selector:
            action: {}
        down4:
          name: Quadruple
          description: When Down is pressed 4 times
          default: []
          selector:
            action: {}
        down5:
          name: Quintuple
          description: When Down is pressed 5 times
          default: []
          selector:
            action: {}
        downHeld:
          name: Held
          description: When Down is held
          default: []
          selector:
            action: {}
        downReleased:
          name: Released
          description: When Down is released
          default: []
          selector:
            action: {}

    config_inputs:
      name: "Inovelli: Config Button Actions"
      icon: mdi:button-pointer
      collapsed: true
      input:
        config1:
          name: Single
          description: When Config is pressed 1 time
          default: []
          selector:
            action: {}
        config2:
          name: Double
          description: When Config is pressed 2 times
          default: []
          selector:
            action: {}
        config3:
          name: Triple
          description: When Config is pressed 3 times
          default: []
          selector:
            action: {}
        config4:
          name: Quadruple
          description: When Config is pressed 4 times
          default: []
          selector:
            action: {}
        config5:
          name: Quintuple
          description: When Config is pressed 5 times
          default: []
          selector:
            action: {}
        configHeld:
          name: Held
          description: When Config is held
          default: []
          selector:
            action: {}
        configReleased:
          name: Released
          description: When Config is released
          default: []
          selector:
            action: {}

    binding_inputs:
      name: "Inovelli: Light Binding"
      icon: mdi:sync
      collapsed: true
      input:
        entity_light:
          name: Inovelli Switch Light
          description: The light entity for the Inovelli Switch
          default: []
          selector:
            entity:
              filter:
                - domain: light
              multiple: false
        target_light:
          name: Target Light
          description: |
            Select the light entity synced to the Inovelli Switch.
            Hint: to control multiple lights, create a light group.
          default: []
          selector:
            entity:
              filter:
                - domain: light
              multiple: false
        brightness_sync:
          name: Brightness Sync
          description: |
            Sync brightness from the Inovelli Switch to Target Light.
            Disable if Switch Mode is set to On/Off.
          default: true
          selector:
            boolean: {}
        reverse_sync:
          name: Reverse Sync
          description: If Target Light is toggled externally, Inovelli Switch will sync
          default: false
          selector:
            boolean: {}
        min_brightness:
          name: Minimum Brightness
          description: Set minimum brightness percent for Target Light
          default: 1
          selector:
            number:
              min: 1.0
              max: 100.0
              step: 1.0
              mode: slider

    fan_inputs:
      name: "Inovelli: Fan Binding"
      icon: mdi:fan
      collapsed: true
      input:
        target_fan:
          name: Target Fan
          description: |
            Fan synced to Config button.
            (Held - Off) (Single - Low) (Double - Medium) (Triple - High)
          default: []
          selector:
            entity:
              filter:
                - domain: fan
              multiple: false

    # =========================================================================
    # WIAB+ (WASP IN THE BOX PLUS) OPTIONS
    # =========================================================================
    bulb_switch_fan_entities:
      name: "WIAB+: Bulb, Switch, Fan, or related groups"
      description: The entities or groups to automate based on occupancy.
      icon: mdi:lightbulb-group
      collapsed: true
      input:
        light_bulbs:
          name: Smart Light Bulb or Group (Optional)
          description: |
            Smart light bulb or group to control based on occupancy.
            Default: 'light.none'
          default: "light.none"
          selector:
            entity:
              domain:
                - light
              multiple: false
        light_switch:
          name: Light/Switch or Group (Optional)
          description: |
            Light, switch, or group to control based on occupancy.
            Default: 'light.none'
          default: "light.none"
          selector:
            entity:
              domain:
                - light
                - switch
              multiple: false
        fan_switch:
          name: Fan or Fan Group (Optional)
          description: |
            Fan or group to control based on occupancy.
            Default: 'fan.none'
          default: "fan.none"
          selector:
            entity:
              domain:
                - fan
                - light
              multiple: false

    occupancy_options:
      name: "WIAB+: Occupancy Options"
      description: Occupancy detection settings and sensor delays
      icon: mdi:motion-sensor
      collapsed: false
      input:
        door_sensor_open_delay:
          name: Door Sensor Open Delay (Optional)
          description: Delay (seconds) for door sensor open event.
          default: 0
          selector:
            number:
              mode: box
              min: 0.0
              max: 60.0
              unit_of_measurement: seconds
              step: 1.0
        door_sensor_close_delay:
          name: Door Sensor Close Delay (Optional)
          description: Delay (seconds) for door sensor close event.
          default: 0
          selector:
            number:
              mode: box
              min: 0.0
              max: 60.0
              unit_of_measurement: seconds
              step: 1.0
        motion_sensor_delay:
          name: Motion Off Delay (Optional)
          description: Delay (seconds) for motion sensor to turn off.
          default: 30
          selector:
            number:
              mode: box
              min: 0.0
              max: 3600.0
              unit_of_measurement: seconds
              step: 1.0

    bypass_options:
      name: "WIAB+: Bypass Options"
      description: Bypass mode settings
      icon: mdi:debug-step-over
      collapsed: true
      input:
        bypass_mode:
          name: Bypass Mode (Optional)
          description: |
            - No Bypass: Normal operation
            - Bypass No Auto OFF: Ignores occupancy until manually turned off
            - Bypass Auto OFF: Ignores occupancy, auto-reverts after timer
          default: no_bypass
          selector:
            select:
              mode: dropdown
              options:
                - label: No Bypass
                  value: no_bypass
                - label: Bypass No Auto OFF
                  value: bypass_no_auto_off
                - label: Bypass Auto OFF
                  value: bypass_auto_off
              custom_value: false
              multiple: false
              sort: false
        bypass_helper:
          name: Bypass Helper (Optional)
          description: Input boolean for manual bypass control.
          default: "input_boolean.none"
          selector:
            entity:
              domain:
                - input_boolean
              multiple: false
        bypass_timer:
          name: Bypass Auto Off Timer (Optional)
          description: Timer for automatic bypass cancellation.
          default: "timer.none"
          selector:
            entity:
              domain:
                - timer
              multiple: false
        bypass_finished_action:
          name: Bypass Action After Timer Finished (Optional)
          description: Action when bypass timer expires.
          default: turn_off
          selector:
            select:
              mode: dropdown
              options:
                - label: Turn Off
                  value: turn_off
                - label: Do Nothing
                  value: do_nothing
              custom_value: false
              multiple: false
              sort: false
        idle_timer:
          name: Idle Timer (Optional)
          description: Timer for idle detection.
          default: "timer.none"
          selector:
            entity:
              domain:
                - timer
              multiple: false

    light_control_options:
      name: "WIAB+: Light Control Options"
      description: Light control mode and feature settings
      icon: mdi:lightbulb-cog
      collapsed: true
      input:
        light_control:
          name: Light Control
          description: What controls lighting effects?
          default: none
          selector:
            select:
              mode: dropdown
              options:
                - label: None
                  value: none
                - label: Bulb
                  value: bulb
                - label: Switch
                  value: switch
              custom_value: false
              multiple: false
              sort: false
        light_control_features:
          name: Light Control Features
          description: What light features to control?
          default: []
          selector:
            select:
              multiple: true
              options:
                - label: Use brightness
                  value: "use_brightness"
                - label: Use colour temperature
                  value: "use_colour_temperature"
                - label: Use transition
                  value: "use_transition"
        light_brightness_pct:
          name: Light Brightness Percentage (Optional)
          description: Light brightness 1 to 100%.
          default: 100
          selector:
            number:
              mode: box
              min: 1
              max: 100
              unit_of_measurement: percentage
              step: 1
        light_temperature:
          name: Light Temperature (Optional)
          description: Light temperature in Kelvin (2000 to 6500)
          default: 4000
          selector:
            number:
              mode: box
              min: 2000
              max: 6500
              unit_of_measurement: kelvin
              step: 1
        light_transition:
          name: Light Transition (Optional)
          description: Light transition 0 to 10 seconds
          default: 0
          selector:
            number:
              mode: box
              min: 0
              max: 10
              unit_of_measurement: seconds
              step: 1

    # =========================================================================
    # OCCUPANCY HELPER TOGGLE ACTIONS
    # =========================================================================
    occupancy_toggle_actions:
      name: "Occupancy Helper: Toggle Actions"
      description: Actions when occupancy helper state changes
      icon: mdi:toggle-switch
      collapsed: true
      input:
        actions_on:
          name: Actions When Occupied (On)
          description: Actions when occupancy helper turns on (optional).
          default: []
          selector:
            action: {}
        actions_off:
          name: Actions When Vacant (Off)
          description: Actions when occupancy helper turns off (optional).
          default: []
          selector:
            action: {}

    # =========================================================================
    # PITA OPTIONS
    # =========================================================================
    pita_options:
      name: "PITA: Timer Options"
      description: Persistent timer settings
      icon: mdi:timer-cog
      collapsed: true
      input:
        restart_tolerance:
          name: Restart Tolerance
          description: Handle timers that would have fired when HA was down.
          default: true
          selector:
            boolean: {}
        pita_conditions:
          name: Optional Conditions
          description: Conditions that must be met for timer actions.
          default: []
          selector:
            condition: {}
        on_timer_started:
          name: On Timer Started
          description: Actions when timer starts
          default: []
          selector:
            action: {}
        on_timer_restarted:
          name: On Timer Restarted
          description: Actions when timer restarts
          default: []
          selector:
            action: {}
        on_timer_paused:
          name: On Timer Paused
          description: Actions when timer is paused
          default: []
          selector:
            action: {}
        on_timer_cancelled:
          name: On Timer Cancelled
          description: Actions when timer is cancelled
          default: []
          selector:
            action: {}
        on_timer_finished:
          name: On Timer Finished
          description: Actions when timer finishes
          default: []
          selector:
            action: {}

mode: queued
max: 10
max_exceeded: silent

variables:
  # Inovelli binding
  reverseSyncEnabled: !input reverse_sync
  inovelliLight: !input entity_light
  targetFan: !input target_fan
  brightnessSyncEnabled: !input brightness_sync
  
  # WIAB+
  door_sensor: !input door_sensor
  door_sensor_open_delay: !input door_sensor_open_delay
  door_sensor_close_delay: !input door_sensor_close_delay
  motion_sensor: !input motion_sensor
  motion_sensor_delay: !input motion_sensor_delay
  light_bulbs: !input light_bulbs
  light_switch: !input light_switch
  fan_switch: !input fan_switch
  occupancy_helper: !input occupancy_helper
  bypass_mode: !input bypass_mode
  bypass_helper: !input bypass_helper
  bypass_timer: !input bypass_timer
  bypass_finished_action: !input bypass_finished_action
  idle_timer: !input idle_timer
  light_control: !input light_control
  light_control_features: !input light_control_features
  light_brightness_pct: !input light_brightness_pct
  light_temperature: !input light_temperature
  light_transition: !input light_transition
  
  # PITA
  timer_entity: !input timer_entity
  expiry: !input expiration_datetime
  restart_tolerance: !input restart_tolerance

trigger:
  # =========================================================================
  # INOVELLI SWITCH TRIGGERS
  # =========================================================================
  - platform: state
    entity_id: !input entity_up
    not_from:
      - unavailable
    id: up

  - platform: state
    entity_id: !input entity_down
    not_from:
      - unavailable
    id: down

  - platform: state
    entity_id: !input entity_config
    not_from:
      - unavailable
    id: config

  - platform: state
    entity_id: !input entity_light
    id: turnOff
    from: "on"
    to: "off"

  - platform: state
    enabled: "{{ inovelliLight is not none and not brightnessSyncEnabled }}"
    entity_id: !input entity_light
    id: turnOn
    from: "off"
    to: "on"

  - platform: state
    entity_id: !input target_light
    id: reverseSyncTurnOff
    from: "on"
    to: "off"

  - platform: state
    entity_id: !input target_light
    id: reverseSyncTurnOn
    from: "off"
    to: "on"

  - platform: state
    enabled: "{{ inovelliLight is not none }}"
    entity_id: !input entity_light
    attribute: brightness
    id: turnOnWithBrightness

  # =========================================================================
  # WIAB+ TRIGGERS
  # =========================================================================
  - platform: state
    entity_id: !input door_sensor
    from: "off"
    to: "on"
    id: Door Opened
    for: !input door_sensor_open_delay

  - platform: state
    entity_id: !input door_sensor
    from: "on"
    to: "off"
    id: Door Closed
    for: !input door_sensor_close_delay

  - platform: state
    entity_id: !input door_sensor
    from: "on"
    to: "off"
    id: Door Closed For Seconds
    for: 62

  - platform: state
    entity_id: !input motion_sensor
    from: "off"
    to: "on"
    id: Motion On

  - platform: state
    entity_id: !input motion_sensor
    from: "on"
    to: "off"
    id: Motion Off
    for: !input motion_sensor_delay

  - platform: state
    entity_id: !input bypass_helper
    from: "off"
    to: "on"
    id: Bypass Turn on

  - platform: state
    entity_id: !input bypass_helper
    from: "on"
    to: "off"
    id: Bypass Turn off

  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: !input bypass_timer
    id: Bypass Timer Finished

  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: !input idle_timer
    id: Idle Timer Finished

  # =========================================================================
  # OCCUPANCY HELPER TOGGLE TRIGGERS
  # =========================================================================
  - platform: state
    entity_id: !input occupancy_helper
    from: "off"
    to: "on"
    id: Occupancy On

  - platform: state
    entity_id: !input occupancy_helper
    from: "on"
    to: "off"
    id: Occupancy Off

  # =========================================================================
  # PITA TRIGGERS
  # =========================================================================
  - platform: event
    event_type:
      - timer.started
      - timer.restarted
      - timer.paused
      - timer.cancelled
      - timer.finished
    event_data:
      entity_id: !input timer_entity
    id: pita_timer_event

  - platform: homeassistant
    event: start
    id: ha_start

condition: []

action:
  - choose:
      # =====================================================================
      # INOVELLI UP BUTTON
      # =====================================================================
      - conditions:
          - condition: trigger
            id:
              - up
        sequence:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: !input entity_up
                    attribute: event_type
                    state: multi_press_1
                sequence: !input up1
              - conditions:
                  - condition: state
                    entity_id: !input entity_up
                    attribute: event_type
                    state: multi_press_2
                sequence: !input up2
              - conditions:
                  - condition: state
                    entity_id: !input entity_up
                    attribute: event_type
                    state: multi_press_3
                sequence: !input up3
              - conditions:
                  - condition: state
                    entity_id: !input entity_up
                    attribute: event_type
                    state: multi_press_4
                sequence: !input up4
              - conditions:
                  - condition: state
                    entity_id: !input entity_up
                    attribute: event_type
                    state: multi_press_5
                sequence: !input up5
              - conditions:
                  - condition: state
                    entity_id: !input entity_up
                    attribute: event_type
                    state: long_press
                sequence: !input upHeld
              - conditions:
                  - condition: state
                    entity_id: !input entity_up
                    attribute: event_type
                    state: long_release
                sequence: !input upReleased

      # =====================================================================
      # INOVELLI DOWN BUTTON
      # =====================================================================
      - conditions:
          - condition: trigger
            id:
              - down
        sequence:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: !input entity_down
                    attribute: event_type
                    state: multi_press_1
                sequence: !input down1
              - conditions:
                  - condition: state
                    entity_id: !input entity_down
                    attribute: event_type
                    state: multi_press_2
                sequence: !input down2
              - conditions:
                  - condition: state
                    entity_id: !input entity_down
                    attribute: event_type
                    state: multi_press_3
                sequence: !input down3
              - conditions:
                  - condition: state
                    entity_id: !input entity_down
                    attribute: event_type
                    state: multi_press_4
                sequence: !input down4
              - conditions:
                  - condition: state
                    entity_id: !input entity_down
                    attribute: event_type
                    state: multi_press_5
                sequence: !input down5
              - conditions:
                  - condition: state
                    entity_id: !input entity_down
                    attribute: event_type
                    state: long_press
                sequence: !input downHeld
              - conditions:
                  - condition: state
                    entity_id: !input entity_down
                    attribute: event_type
                    state: long_release
                sequence: !input downReleased

      # =====================================================================
      # INOVELLI CONFIG BUTTON
      # =====================================================================
      - conditions:
          - condition: trigger
            id:
              - config
        sequence:
          - choose:
              - conditions:
                  - condition: state
                    entity_id: !input entity_config
                    attribute: event_type
                    state: multi_press_1
                sequence: !input config1
              - conditions:
                  - condition: state
                    entity_id: !input entity_config
                    attribute: event_type
                    state: multi_press_2
                sequence: !input config2
              - conditions:
                  - condition: state
                    entity_id: !input entity_config
                    attribute: event_type
                    state: multi_press_3
                sequence: !input config3
              - conditions:
                  - condition: state
                    entity_id: !input entity_config
                    attribute: event_type
                    state: multi_press_4
                sequence: !input config4
              - conditions:
                  - condition: state
                    entity_id: !input entity_config
                    attribute: event_type
                    state: multi_press_5
                sequence: !input config5
              - conditions:
                  - condition: state
                    entity_id: !input entity_config
                    attribute: event_type
                    state: long_press
                sequence: !input configHeld
              - conditions:
                  - condition: state
                    entity_id: !input entity_config
                    attribute: event_type
                    state: long_release
                sequence: !input configReleased

      # =====================================================================
      # INOVELLI LIGHT BINDING - TURN OFF
      # =====================================================================
      - conditions:
          - condition: trigger
            id:
              - turnOff
        sequence:
          - action: light.turn_off
            data: {}
            target:
              entity_id: !input target_light

      # =====================================================================
      # INOVELLI LIGHT BINDING - TURN ON
      # =====================================================================
      - conditions:
          - condition: trigger
            id:
              - turnOn
        sequence:
          - action: light.turn_on
            data: {}
            target:
              entity_id: !input target_light

      # =====================================================================
      # INOVELLI LIGHT BINDING - REVERSE SYNC
      # =====================================================================
      - conditions:
          - condition: trigger
            id:
              - reverseSyncTurnOff
              - reverseSyncTurnOn
        sequence:
          - if: "{{ reverseSyncEnabled }}"
            then:
              - choose:
                  - conditions:
                      - condition: trigger
                        id:
                          - reverseSyncTurnOff
                    sequence:
                      - action: light.turn_off
                        target:
                          entity_id: !input entity_light
                        data: {}
                  - conditions:
                      - condition: trigger
                        id:
                          - reverseSyncTurnOn
                    sequence:
                      - action: light.turn_on
                        target:
                          entity_id: !input entity_light
                        data: {}

      # =====================================================================
      # INOVELLI LIGHT BINDING - BRIGHTNESS SYNC
      # =====================================================================
      - conditions:
          - condition: trigger
            id:
