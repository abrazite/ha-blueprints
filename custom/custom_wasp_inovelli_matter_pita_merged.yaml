            value_template: >-
              {{
                states(expiry) not in ['unknown','unavailable','1970-01-01 00:00:00']
                and utcnow() >= (states(expiry) | as_datetime)
              }}
        sequence:
          - condition: and
            conditions: !input pita_conditions
          - service: timer.finish
            target:
              entity_id: "{{ timer_entity }}"
          - service: input_datetime.set_datetime
            target:
              entity_id: "{{ expiry }}"
            data:
              datetime: "1970-01-01 00:00:00"

  # =========================================================================
  # INOVELLI FAN BINDING (runs after choose block, like original)
  # =========================================================================
  - if:
      - condition: template
        value_template: "{{ targetFan != [] }}"
      - condition: trigger
        id:
          - config
    then:
      - choose:
          - conditions:
              - condition: state
                entity_id: !input entity_config
                attribute: event_type
                state: multi_press_1
            sequence:
              - action: fan.turn_on
                data:
                  percentage: 33
                target:
                  entity_id: !input target_fan
          - conditions:
              - condition: state
                entity_id: !input entity_config
                attribute: event_type
                state: multi_press_2
            sequence:
              - action: fan.turn_on
                data:
                  percentage: 66
                target:
                  entity_id: !input target_fan
          - conditions:
              - condition: state
                entity_id: !input entity_config
                attribute: event_type
                state: multi_press_3
            sequence:
              - action: fan.turn_on
                data:
                  percentage: 100
                target:
                  entity_id: !input target_fan
          - conditions:
              - condition: state
                entity_id: !input entity_config
                attribute: event_type
                state: long_press
            sequence:
              - action: fan.turn_off
                target:
                  entity_id: !input target_fan
